    <style>

        h1 {

        #yesButton {
            padding: 15px 30px;

            cursor: pointer;
            background-color: #ff6f61; /* çŠç‘šç²‰è‰² */
            color: white;
            border: none;

            z-index: 1;
            transition: all 0.4s cubic-bezier(0.28, 0.84, 0.42, 1);

        }

        #noButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6f61; /* çŠç‘šç²‰è‰² */
            color: white;
            border: none;
            border-radius: 8px;
            position: relative;
            transition: transform 0.3s ease;
            pointer-events: none;
            transform: translate(0, 0);
        }

        .buttons:hover #noButton {
            pointer-events: auto;
        }

        /* æ¨±èŠ±é£˜è½åŠ¨ç”» */
        .sakura {
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
            color: #fff;
            font-size: 24px;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

</head>
<body>
    <h1>å¯ä»¥åšæˆ‘å¥³æœ‹å‹å—ï¼Ÿ</h1>
    <div class="buttons">
        <button id="yesButton">å¯ä»¥</button>
        <button id="noButton">ä¸å¯ä»¥</button>
    </div>

    <!-- æ¨±èŠ±é£˜è½æ•ˆæœ -->
    <div class="sakura" style="left: 10%; animation-duration: 8s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 20%; animation-duration: 10s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 30%; animation-duration: 12s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 40%; animation-duration: 9s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 50%; animation-duration: 11s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 60%; animation-duration: 7s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 70%; animation-duration: 13s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 80%; animation-duration: 8s;">ğŸŒ¸</div>
    <div class="sakura" style="left: 90%; animation-duration: 10s;">ğŸŒ¸</div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        let isMoving = false;

        // åŠ¨æ€è°ƒæ•´é€ƒè·‘é€Ÿåº¦
        function calculateSpeed(distance) {
            return Math.min(3, 100 / distance);
        }

        // è·å–å®‰å…¨åŒºåŸŸèŒƒå›´
        function getSafeArea() {
            return {
                x: window.innerWidth - noButton.offsetWidth,
                y: window.innerHeight - noButton.offsetHeight
            };
        }

        // è‡ªåŠ¨å›ä½åŠŸèƒ½
        function resetNoButton() {
            noButton.style.transform = 'translate(0, 0)';
        }

        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        document.addEventListener('mousemove', (e) => {
            if (isMoving) return;

            isMoving = true;
            requestAnimationFrame(() => {
                const rect = noButton.getBoundingClientRect();
                const safeArea = getSafeArea();

                // è®¡ç®—æŒ‰é’®ä¸­å¿ƒåæ ‡
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

                // å½“é¼ æ ‡è¿›å…¥100pxå±é™©èŒƒå›´æ—¶è§¦å‘é€ƒè·‘
                if (distance < 100) {
                    const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                    const speed = calculateSpeed(distance);

                    // è®¡ç®—æ–°ä½ç½®
                    let newX = rect.left - Math.cos(angle) * 100 * speed;
                    let newY = rect.top - Math.sin(angle) * 100 * speed;

                    // é™åˆ¶åœ¨å¯è§†èŒƒå›´å†…
                    newX = Math.max(0, Math.min(newX, safeArea.x));
                    newY = Math.max(0, Math.min(newY, safeArea.y));

                    // åº”ç”¨ç§»åŠ¨åŠ¨ç”»
                    noButton.style.transform = `translate(
                        ${newX - rect.left}px,
                        ${newY - rect.top}px
                    )`;
                }

                isMoving = false;
            });
        });

        // ç¡®è®¤æŒ‰é’®äº‹ä»¶ï¼šè·³è½¬åˆ°äºŒçº§é¡µé¢
        yesButton.addEventListener('click', () => {
            window.location.href = 'success.html';
        });

        // è‡ªåŠ¨å›ä½å®šæ—¶å™¨
        setInterval(() => {
            if (!isMoving) {
                resetNoButton();
            }
        }, 100);

        // å¢å¼ºé˜²å¾¡ï¼šç¦æ­¢å³é”®èœå•
        document.addEventListener('contextmenu', (e) => {
            if (e.target === noButton) e.preventDefault();
        });
    </script>
</body>
