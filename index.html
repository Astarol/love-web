<body>

    <div class="buttons">

    <!-- æ¨±èŠ±é£˜è½æ•ˆæœ -->
    <div class="sakura" style="left: 10%; animation-duration: 8s;">ğŸŒ¸</div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const h1 = document.querySelector('h1');

        // è·å–æŒ‰é’®çš„å®½åº¦å’Œé«˜åº¦
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;

        // è·å–â€œå¯ä»¥â€æŒ‰é’®çš„ä½ç½®ä¿¡æ¯
        const yesButtonRect = yesButton.getBoundingClientRect();

        // è·å– <h1> æ ‡ç­¾çš„ä½ç½®ä¿¡æ¯
        const h1Rect = h1.getBoundingClientRect();

        // éšæœºä½ç½®å‡½æ•°ï¼Œç¡®ä¿æŒ‰é’®åœ¨å¯è§†åŒºåŸŸå†…ä¸”ä¸ä¸â€œå¯ä»¥â€æŒ‰é’®æˆ– <h1> æ ‡ç­¾é‡å 
        function getRandomPosition() {
            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;

            let x, y;
            let attempts = 0; // é˜²æ­¢æ— é™å¾ªç¯

            do {
                x = Math.random() * maxX;
                y = Math.random() * maxY;
                attempts++;
            } while (
                // æ£€æŸ¥æ˜¯å¦ä¸â€œå¯ä»¥â€æŒ‰é’®é‡å 
                (x < yesButtonRect.right &&
                 x + buttonWidth > yesButtonRect.left &&
                 y < yesButtonRect.bottom &&
                 y + buttonHeight > yesButtonRect.top) ||
                // æ£€æŸ¥æ˜¯å¦ä¸ <h1> æ ‡ç­¾é‡å 
                (x < h1Rect.right &&
                 x + buttonWidth > h1Rect.left &&
                 y < h1Rect.bottom &&
                 y + buttonHeight > h1Rect.top) &&
                attempts < 100 // æœ€å¤šå°è¯• 100 æ¬¡
            );

            return { x, y };
        }

        // ç‚¹å‡»â€œä¸å¯ä»¥â€æŒ‰é’®æ—¶è§¦å‘
        noButton.addEventListener('click', () => {
            // è·å–éšæœºä½ç½®
            const { x, y } = getRandomPosition();

            // ç§»åŠ¨æŒ‰é’®åˆ°æ–°ä½ç½®
            noButton.style.position = 'fixed'; // ä½¿ç”¨ fixed å®šä½
            noButton.style.left = `${x}px`;

        // ç¡®è®¤æŒ‰é’®äº‹ä»¶ï¼šè·³è½¬åˆ°äºŒçº§é¡µé¢
